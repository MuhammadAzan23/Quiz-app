<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
        <div class="question" id="question" style="display:none;"></div>
        <div class="options" id="options" style="display:none;"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
        <div id="result" style="display:none;"></div>
        <button id="restart-button" onclick="restartQuiz()" style="display:none;">Restart Quiz</button>
    </div>
    <script src="quiz.js"></script>
    
</body>
</html>
